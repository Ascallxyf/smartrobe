# Docker Compose 配置
# 用于本地开发环境的快速启动

version: '3.8'

services:
  # 主应用服务
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/.venv  # 排除虚拟环境目录
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:///fashion_rec.db
    depends_on:
      - redis
    networks:
      - fashion_network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fashion_network

  # 数据库服务（可选，用于生产环境）
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fashion_rec
      POSTGRES_USER: fashion_user
      POSTGRES_PASSWORD: fashion_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fashion_network

  # Nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - fashion_network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

networks:
  fashion_network:
    driver: bridge